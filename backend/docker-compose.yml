version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: smartallies-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - smartallies-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama-data:
    driver: local

networks:
  smartallies-network:
    driver: bridge
